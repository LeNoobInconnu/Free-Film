<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamVault - Films & Séries</title>
    <!-- Chargement de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chargement de la police Open Sans de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Configuration de base pour le thème sombre */
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #121212; /* Fond très sombre */
            color: #f0f0f0; /* Texte gris clair */
        }
        /* Style de la barre de défilement (optionnel, pour le style) */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: #4A90E2;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #1c1c1c;
        }
        /* Effet de survol des cartes de films */
        .film-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        .film-card {
             transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- BARRE DE NAVIGATION -->
    <header class="sticky top-0 z-50 bg-[#1c1c1c] shadow-lg border-b border-gray-800">
        <nav class="container mx-auto px-4 py-4 flex items-center justify-between flex-wrap">
            <!-- Titre du Site -->
            <h1 class="text-3xl font-bold text-[#4A90E2]">StreamVault</h1>

            <!-- Barre de Recherche -->
            <div class="flex-grow max-w-lg mx-8 my-2 md:my-0">
                <input type="text" id="searchInput" placeholder="Rechercher un film..."
                       class="w-full px-4 py-2 rounded-lg bg-gray-700 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#4A90E2] transition duration-200">
            </div>

            <!-- Bouton Google Form -->
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSfp-2495b9247c43098317a3a696c6b3e6c382173163351221/viewform?usp=sf_link"
               target="_blank"
               class="px-5 py-2 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg shadow-md transition duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 whitespace-nowrap"
               aria-label="Proposer un film via Google Form">
                Proposer un film
            </a>
        </nav>
    </header>

    <!-- GRILLE D'AFFICHAGE DES FILMS -->
    <main class="container mx-auto p-6">
        <h2 class="text-2xl font-semibold mb-6 text-gray-300">Catalogue Populaire</h2>

        <!-- Conteneur de la grille -->
        <div id="movieGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
            <!-- Les cartes de films seront insérées ici par JS -->
        </div>

        <!-- Message affiché si aucun résultat n'est trouvé -->
        <p id="noResults" class="hidden text-center text-xl text-gray-400 mt-10">
            Aucun film ne correspond à votre recherche.
        </p>
    </main>

    <!-- MODALE DE LECTURE (INITIALLEMENT MASQUÉE) -->
    <div id="videoModal" class="fixed inset-0 bg-black bg-opacity-95 z-50 hidden items-center justify-center p-4"
         onclick="closeModal(event)">
        <div class="relative w-full max-w-7xl h-full max-h-[90vh]" onclick="event.stopPropagation()">
            <!-- Bouton de Fermeture -->
            <button onclick="closeModal()"
                    class="absolute top-4 right-4 text-white text-3xl font-bold z-50 p-2 rounded-full bg-red-600 hover:bg-red-700 transition duration-200"
                    aria-label="Fermer la fenêtre de lecture">
                &times;
            </button>

            <!-- Conteneur iFrame -->
            <div class="w-full h-full bg-gray-900 rounded-xl overflow-hidden shadow-2xl flex items-center justify-center">
                <!-- L'iFrame sera chargé dynamiquement ici -->
                <iframe id="videoIframe"
                        class="w-full h-full"
                        src=""
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen
                        loading="lazy">
                </iframe>
            </div>
            <!-- Titre du Film dans la Modale -->
             <div class="mt-4 text-center">
                <h3 id="modalTitle" class="text-xl font-semibold text-gray-100"></h3>
            </div>
        </div>
    </div>


    <!-- LOGIQUE JAVASCRIPT -->
    <script>
        // --- 1. DONNÉES DES FILMS ---
        const movies = [
            // FILM UNIQUE AJOUTÉ PAR L'UTILISATEUR
            {
                id: 1,
                title: "Kamelott",
                embedUrl: "https://uqload.cx/embed-h2jymd6v6uvk.html",
                imageUrl: "https://placehold.co/300x450/3498DB/ffffff?text=Film+Mystère"
            }
        ];

        const movieGrid = document.getElementById('movieGrid');
        const searchInput = document.getElementById('searchInput');
        const noResults = document.getElementById('noResults');
        const videoModal = document.getElementById('videoModal');
        const videoIframe = document.getElementById('videoIframe');
        const modalTitle = document.getElementById('modalTitle');

        // --- 2. FONCTIONS DE RENDU ET DE GESTION DES ÉVÉNEMENTS ---

        /**
         * Crée et retourne l'élément DOM pour une carte de film.
         * @param {Object} movie - L'objet film contenant title, imageUrl, et embedUrl.
         */
        function createMovieCard(movie) {
            const card = document.createElement('div');
            card.className = 'film-card bg-[#1c1c1c] rounded-xl overflow-hidden shadow-xl cursor-pointer hover:shadow-[#4A90E2]/40 transition duration-300';
            card.setAttribute('data-title', movie.title);
            card.setAttribute('data-embed-url', movie.embedUrl);

            card.innerHTML = `
                <div class="aspect-w-2 aspect-h-3 overflow-hidden">
                    <img src="${movie.imageUrl}" alt="Affiche du film ${movie.title}" class="w-full h-auto object-cover transform hover:scale-105 transition duration-500" onerror="this.onerror=null;this.src='https://placehold.co/300x450/333333/f0f0f0?text=Affiche+Non+Trouvée';">
                </div>
                <div class="p-3 text-center">
                    <h3 class="text-lg font-medium truncate">${movie.title}</h3>
                </div>
            `;

            // Ajoute l'écouteur d'événement pour ouvrir la modale
            card.addEventListener('click', () => openModal(movie));

            return card;
        }

        /**
         * Affiche tous les films dans la grille.
         * @param {Array<Object>} filmsToDisplay - Liste des films à afficher.
         */
        function renderMovies(filmsToDisplay) {
            movieGrid.innerHTML = ''; // Nettoie la grille
            if (filmsToDisplay.length === 0) {
                noResults.classList.remove('hidden');
                movieGrid.classList.add('hidden');
            } else {
                noResults.classList.add('hidden');
                movieGrid.classList.remove('hidden');
                filmsToDisplay.forEach(movie => {
                    movieGrid.appendChild(createMovieCard(movie));
                });
            }
        }

        /**
         * Filtre les films en fonction de la saisie de l'utilisateur.
         */
        function filterMovies() {
            const searchTerm = searchInput.value.toLowerCase().trim();

            const filteredMovies = movies.filter(movie =>
                movie.title.toLowerCase().includes(searchTerm)
            );

            renderMovies(filteredMovies);
        }

        /**
         * Ouvre la modale de lecture avec le contenu du film sélectionné.
         * @param {Object} movie - Le film à lire.
         */
        function openModal(movie) {
            // Utilise l'URL d'intégration direct
            const embedUrl = movie.embedUrl; 

            videoIframe.src = embedUrl;
            modalTitle.textContent = movie.title;
            videoModal.classList.remove('hidden');
            videoModal.classList.add('flex');
            document.body.style.overflow = 'hidden'; // Empêche le défilement du corps
        }

        /**
         * Ferme la modale de lecture.
         * @param {Event} [event] - L'événement de clic (pour gérer le clic en arrière-plan).
         */
        function closeModal(event) {
            // Vérifie si l'événement est défini et si la cible est le conteneur principal (pour fermer en cliquant à côté)
            if (event && event.target !== videoModal) {
                return;
            }

            videoIframe.src = ""; // Arrête la vidéo en cours
            videoModal.classList.add('hidden');
            videoModal.classList.remove('flex');
            document.body.style.overflow = 'auto'; // Rétablit le défilement
        }

        // --- 3. INITIALISATION ET ÉCOUTEURS D'ÉVÉNEMENTS ---

        // Écouteur pour la barre de recherche
        searchInput.addEventListener('input', filterMovies);

        // Écouteur pour fermer la modale avec la touche ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !videoModal.classList.contains('hidden')) {
                closeModal();
            }
        });

        // Afficher les films au chargement
        window.onload = () => {
            renderMovies(movies);
        };
    </script>
</body>
</html>
